<section class="map-section">

    <div class="container">
        <div class="row mb-5">
            <h1 class="api-title">Restaurants We Reviewed HEHE</h1>
        </div>
        <div class="mb-5" id='map'></div>
    </div>

    <script>
        // This is the public access token given out on https://docs.mapbox.com/mapbox-gl-js/api/
        mapboxgl.accessToken = 'pk.eyJ1IjoiaWx5YXBhdCIsImEiOiJja2xmb3gyamsxdmZvMnZzNmRlMTk2dDlnIn0.Yf8qJ4Bq-2YvHc0Qj-f7lw';
        var map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [-63.578115137127206, 44.64282321266986], // starting position [lng, lat]
            zoom: 15 // starting zoom
        });

        const markers = {
            0: {
                lnglat: [-63.578115137127206, 44.64282321266986],
                message: "<p>KoDoRaKu</p>"
            },
            1: {
                lnglat: [-63.57915825176123, 44.64274739795977],
                message: "<p>MacDonalds</p>"
            },
            2: {
                lnglat: [-63.57643866569217, 44.64342356751677],
                message: "<p>Thai Express</p>"
            }
        }

        for (i = 0; i < 3; i++) {
            const marker = new mapboxgl.Marker()
                .setLngLat(markers[i].lnglat)
                .setPopup(new mapboxgl.Popup().setHTML(markers[i].message)) // add popup
                .addTo(map);
        }
    </script>
</section>
